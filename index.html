<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Happy birthday</title>

    <style>

@font-face {
    font-family: 'bon';
    src: url(Bon\ Foyage.otf) format(opentype);
}

html {
    overflow: hidden;
}

* {
    box-sizing: border-box;
}

.banner {
    padding: 0 20px;
    width: 100%;
    height: 100vh;
}

body {
    font-family: 'Dancing Script', cursive;
    animation: trans 4s ease-in-out;
    margin: 0;
    padding: 0;
        background: rgb(226, 24, 58);

}

a {
    color: #f8f8f8;
    animation: trans1 4s ease-in-out;
}

.vine {
    position: absolute;
    inset: auto auto 0 50%;
    transform: translate(-50%, 35%);
    width: 450px;
    z-index: -2;
    animation: fadeIn 4s ease-in-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    } to {
        opacity: 1;
    }
}

@media (min-width: 420px) {
    .vine {
        display: none;
    }
}

@keyframes trans {
    from {
        background: #f8f8f8;
    } to {
        background: rgb(226, 24, 58);
    }
}

#canvas {
    position: absolute;
    inset: 0 0 0 0;
    z-index: -1;
    width: 100%;
    height: 100%;
}

@keyframes trans1 {
    from {
        color: #ac0000;
    } to {
        color: #f8f8f8;
    }
}

.small {
    font-size: 50px;
}

.container {
    margin: 0 auto;
    text-align: center;
}

h1 {
    color: #f8f8f8;
    font-size: 72px;
    font-weight: bolder;
    animation: trans1 4s ease-in-out;
    text-shadow: 0px 4px 12px #000000ba;
    line-height: 1;
}

.content {
    color: #f8f8f8;
    font-family: 'bon';
    font-size: 34px;
    line-height: 1.6;
    animation: trans1 4s ease-in-out;
}
    </style>
</head>
<body>
    <div class="banner">
        <canvas id="canvas"></canvas>
        <div class="container">
            <h1 class="title"><span class="small">Merry</span> Christmas</h1>
            <p class="content">Xin lỗi vì không tới tặng trực tiếp cho em được, anh bận quá. <br> Happy birthday <a href="https://www.instagram.com/smoothyann/">@smoothyann</a>, tuổi mới chúc em mạnh khoẻ hơn, xinh đẹp hơn và hạnh phúc với tình yêu của mình nhá.</p>
        </div>
        <img src="vine.png" alt="" class="vine">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    function startAnimation() {
        const CANVAS_WIDTH = window.innerWidth;
        const CANVAS_HEIGHT = window.innerHeight;
        const MIN = 0;
        const MAX = CANVAS_WIDTH;
      
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
      
        canvas.width = CANVAS_WIDTH;
        canvas.height = CANVAS_HEIGHT;
      
        function clamp(number, min = MIN, max = MAX) {
          return Math.max(min, Math.min(number, max));
        }
      
        function random(factor = 1) {
          return Math.random() * factor;
        }
      
        function degreeToRadian(deg) {
          return deg * (Math.PI / 180);
        }
      
        // All the properties for Circle
        class Circle {
          radius = 0;
          x = 0;
          y = 0;
          vx = 0;
          vy = 0;
      
          constructor(ctx) {
            this.ctx = ctx;
            this.reset();
          }
      
          draw() {
            this.ctx.beginPath();
            this.ctx.fillStyle = `rgba(255,255,255,${0.8})`;
            this.ctx.shadowBlur = 10;
            this.ctx.shadowColor = "white";
            this.ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
            this.ctx.fill();
            this.ctx.closePath();
          }
      
          reset() {
            this.radius = random(2.5);
            this.x = random(CANVAS_WIDTH);
            this.y = this.y ? 0 : random(CANVAS_HEIGHT);
            this.vx = clamp((Math.random() - 0.5) * 0.4, -0.4, 0.4);
            this.vy = clamp(random(1.5), 0.1, 0.8) * this.radius * 0.5;
          }
        }
      
        // Array for storing all the generated circles
        let circles = [];
      
        // Generate circles
        for (let i = 0; i < 300; i++) {
          circles.push(new Circle(ctx));
        }
      
        // Clear canvas
        function clearCanvas() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
      
        // start and end cordinates of canvas
        let canvasOffset = {
          x0: ctx.canvas.offsetLeft,
          y0: ctx.canvas.offsetTop,
          x1: ctx.canvas.offsetLeft + ctx.canvas.width,
          y1: ctx.canvas.offsetTop + ctx.canvas.height
        };
      
        function animate() {
          clearCanvas();
      
          circles.forEach((e) => {
            // reset the circle if it collides on border
            if (
              e.x <= canvasOffset.x0 ||
              e.x >= canvasOffset.x1 ||
              e.y <= canvasOffset.y0 ||
              e.y >= canvasOffset.y1
            ) {
              e.reset();
            }
      
            // Drawing path using polar cordinates
            e.x = e.x + e.vx;
            e.y = e.y + e.vy;
            e.draw();
          });
      
          requestAnimationFrame(animate);
        }
      
        animate();
      }
      
      startAnimation();
      
      window.addEventListener("resize", startAnimation);
})

    </script>
</body>
</html>
